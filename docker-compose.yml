services:
    postgres:
      image: "postgres:latest"
      restart: unless-stopped
      container_name: postgres_db_solar
      ports:
        - "5432:5432"
      volumes:
        - postgres_volume:/var/lib/postgresql/data
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
        POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
        POSTGRES_DB: postgres
        POSTGRES_HOST_AUTH_METHOD: scram-sha-256
        PGDATA: /var/lib/postgresql/data/pgdata
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -d postgres -U postgres -h localhost"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s
      logging:
        driver: "json-file"
        options:
          max-size: "200m"
          max-file: "10"
      networks:
        - backend-network

    node_backend:
      build: .
      image: "solar_energy_node_backend"
      container_name: solar_energy_node_backend
      ports:
        - "5000:5000"
      healthcheck:
        test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\""]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
      restart: unless-stopped
      depends_on:
        postgres:
          condition: service_healthy
      environment:
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
        - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/SolorEnergy}
        - JWT_SECRET=${JWT_SECRET:-solar_energy}
        - PORT=5000
      networks:
        - backend-network

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_volume: